# render.yaml

envVarGroups:
  - name: prod-secrets
  - name: hml-secrets
  - name: dev-secrets

services:
  # --- SERVIÇO DE PRODUÇÃO ---
  - type: web
    name: checklist-api-prod
    env: python
    repo: https://github.com/Marcosdev03/projeto_checklistv02.git
    branch: main
    envVarGroups:          # <-- Lista de grupos para este serviço
      - name: prod-secrets # <-- Objeto 1: Especifica o nome do grupo
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput --settings=config.settings.prod
    startCommand: |
      python manage.py migrate --settings=config.settings.prod && gunicorn config.wsgi --bind 0.0.0.0:$PORT --settings=config.settings.prod
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: PYTHON_VERSION
        value: '3.11'
      - key: WEB_CONCURRENCY
        value: 4

  # --- SERVIÇO DE HOMOLOGAÇÃO ---
  - type: web
    name: checklist-api-hml
    env: python
    repo: https://github.com/Marcosdev03/projeto_checklistv02.git
    branch: homolog
    envVarGroups:          # <-- Lista de grupos para este serviço
      - name: hml-secrets  # <-- Objeto 1: Especifica o nome do grupo
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput --settings=config.settings.hml
    startCommand: |
      python manage.py migrate --settings=config.settings.hml && gunicorn config.wsgi --bind 0.0.0.0:$PORT --settings=config.settings.hml
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.hml
      - key: PYTHON_VERSION
        value: '3.11'
      - key: WEB_CONCURRENCY
        value: 2

  # --- SERVIÇO DE DESENVOLVIMENTO ONLINE ---
  - type: web
    name: checklist-api-dev
    env: python
    repo: https://github.com/Marcosdev03/projeto_checklistv02.git
    branch: develop
    envVarGroups:          # <-- Lista de grupos para este serviço
      - name: dev-secrets  # <-- Objeto 1: Especifica o nome do grupo
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput --settings=config.settings.dev
    startCommand: |
      python manage.py migrate --settings=config.settings.dev && gunicorn config.wsgi --bind 0.0.0.0:$PORT --settings=config.settings.dev
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.dev
      - key: PYTHON_VERSION
        value: '3.11'
      - key: WEB_CONCURRENCY
        value: 1